<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="jQuery.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="container">
      <h1>TODO List jQuery <Span id="plus" >+</Span></h1>
      
      <input type="text" name="" id="inp" placeholder="Add ToDos" />
      <ul id="list">
        <li><span>x</span> Buy groceries</li>
        <li><span>x</span> Finish homework</li>
        <li><span>x</span> Go for a run</li>
        <li><span>x</span> Watch 13 Reasons why </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
